apiVersion: v1
kind: Namespace
metadata:
  name: order-management
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: order-management-config
  namespace: order-management
data:
  SPRING_PROFILES_ACTIVE: "kubernetes"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-management-system
  namespace: order-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-management-system
  template:
    metadata:
      labels:
        app: order-management-system
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      containers:
        - name: order-management-system
          image: YOUR_DOCKERHUB_USERNAME/order-management-system:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: order-management-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: order-management-service
  namespace: order-management
spec:
  type: NodePort
  selector:
    app: order-management-system
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30080
